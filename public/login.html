<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UMKM Village | Login</title>
  <link rel="stylesheet" href="/public/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">UMKM<span>Village</span></div>
      <nav class="nav">
        <a href="/public/login.html">Login</a>
      </nav>
      <div>
        <span class="btn small" id="basketBadge" style="display:none">0</span>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome Back</h1>
        <p class="lead">Support local MSMEs with delicious flavors from our village. Please sign in to continue.</p>
        <form id="loginForm" class="form" autocomplete="off">
          <div class="field">
            <label for="username">Username</label>
            <input id="username" name="username" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required />
          </div>
          <button class="btn primary" type="submit">Login</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>Â© <span id="year"></span> UMKM Village</p>
      <div></div>
    </div>
  </footer>

  <script src="/public/script.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
