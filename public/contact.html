<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>UMKM Village | Contact</title>
  <link rel="stylesheet" href="/public/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-inner">
      <div class="brand">UMKM<span>Village</span></div>
      <nav class="nav">
        <a href="/public/home.html">Home</a>
        <a href="/public/menu.html">Menu</a>
        <a href="/public/orders.html">Orders</a>
        <a href="/public/contact.html">Contact</a>
      </nav>
      <div>
        <span class="btn small" id="basketBadge" style="display:none">0</span>
      </div>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h2 class="reveal">Contact Services</h2>
      <p class="lead reveal">Get in touch for catering, partnerships, or customer support.</p>
      <form id="contactForm" class="form reveal" autocomplete="off">
        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button class="btn primary" type="submit">Send</button>
      </form>

      <div class="grid" style="margin-top:20px">
        <div class="card reveal">
          <h3>WhatsApp</h3>
          <p>+62 812-3456-7890</p>
        </div>
        <div class="card reveal">
          <h3>Email</h3>
          <p>hello@umkmvillage.id</p>
        </div>
        <div class="card reveal">
          <h3>Address</h3>
          <p>Jl. Raya Desa No. 1, Indonesia</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <p>Â© <span id="year"></span> UMKM Village</p>
      <div></div>
    </div>
  </footer>

  <script src="/public/script.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
